<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Amethyst Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
      body {
        margin: 0;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      model-viewer {
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="amethyst_cluster_scan.glb"
      alt="Amethyst 3D Model"
      auto-rotate
      camera-controls
      background-color="#000000"
      exposure="1"
    ></model-viewer>
  </body>
</html>
